<{extends file="common/layout.html"}>
<{block name="admin_content"}>

    <div class="aw-content-wrap">
        <form enctype="multipart/form-data" method="post" id="category_form" action="<{framework\core\Factory::U('admin/Category/update')}>">
        <input type="hidden" value="<{$cate_row['cat_id']}>" name="cat_id">
        <input type="hidden" name="old_cat_pic" value="<{$cate_row['cat_pic']}>">>
        <div class="mod">
            <div class="mod-head">
                <h3>
                    <span class="pull-left">分类编辑</span>
                </h3>
            </div>
            <div class="tab-content mod-content">
                <table class="table table-striped">
                    <tbody><tr>
                        <td>
                            <div class="form-group">
                                <span class="col-sm-4 col-xs-3 control-label">分类标题:</span>
                                <div class="col-sm-5 col-xs-8">
                                    <input type="text" value="<{$cate_row['cat_name']}>" name="cat_name" class="form-control">
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="form-group">
                                <span class="col-sm-4 col-xs-3 control-label">分类描述:</span>
                                <div class="col-sm-5 col-xs-8">
                                   <input type="text" value="<{$cate_row['cat_desc']}>" name="cat_desc" class="form-control">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <span class="col-sm-4 col-xs-3 control-label">分类图标:</span>
                                <div class="col-sm-5 col-xs-8">                                 
                                    <{if $cate_row['cat_pic']}>
                                        <img src="<{PUBLIC_PATH}>static/category/<{$cate_row['cat_pic']}>">
                                        <font color="red">您已经上传图片，再次上传会覆盖</font>
                                    <{/if}>
                                    <input type="file" name="cat_pic" class="form-control">
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody><tfoot>
                    <tr>
                        <td>
                            <input type="submit"  class="btn btn-primary center-block" value="保存设置">
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            </div>
        </form>
    </div>
<{/block}>
